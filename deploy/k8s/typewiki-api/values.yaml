# Default values for typewiki-api
# This is a YAML-formatted file.

# Number of replicas for the API deployment
replicaCount: 2

image:
  repository: typewiki-api
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: typewiki.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Depends on production traffic
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

config:
  openaiModelName: "gpt-4o-mini"
  openaiEmbeddingModelName: "text-embedding-3-large"
  pineconeIndexName: "typewiki-helpcenter"
  httpClientTimeoutSeconds: "300"

secrets:
  provider: onepassword
  existingSecret: ""
  # 1Password / External Secrets Operator settings
  onepassword:
    enabled: true
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect

    refreshInterval: 1h

    targetSecretName: typewiki-api-secrets

    data:
      - secretKey: OPENAI_API_KEY
        remoteRef:
          key: "typewiki/openai"
          property: "api_key"

      - secretKey: PINECONE_API_KEY
        remoteRef:
          key: "typewiki/pinecone"
          property: "api_key"

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
